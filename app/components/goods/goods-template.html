<div ng-repeat="gw in goodsWoods"
     ng-click="showWood(gw)"
     class="large-4 small-6 columns">

    <img alt="" class="" ng-src="{{gw.image}}"/>

    <div class="panel">
        <h5 ng-bind="gw.material | materialValue"></h5>

        <p ng-bind="gw.color | colorValue"></p>

        <h6 class="subheader">Price: {{gw.price}}</h6>
    </div>
</div>
